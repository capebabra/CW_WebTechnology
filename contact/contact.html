<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="app.js/contact.js" defer></script>
    <script src="/app.js/common.js" defer></script>
</head>
<body>
    <header class="main__header semantic-tags">
        <div class="navigation-bar">
            <a href="/index.html" alt="company logo" class="logo "><img src="/img/logo.png" alt="logo" class="logoImg"></a>
            <ul class="navigation">
                <li><a href="/about us/about.html" alt="navigaiton element" class="navigation__element">About us</a></li>
                <li><a href="/services/services.html" alt="navigation element" class="navigation__element ">Services</a></li>
                <li><a href="/portfolio/portfolio.html" alt="navigation element" class="navigation__element ">Portfolio</a></li>
                <li><a href="/contact/contact.html" alt="navigation element" class="navigation__element ">Contact us</a></li>
                <li><a href="/testimonials/testimonials.html" alt="navigation element" class="navigation__element ">Testimonials</a></li>
            </ul>
        </div>
    </header>
    <main class="contactUs semantic-tags">
        <div class="contact-information">
            <div class="contact__list">
                <a class="list-data animatedEl" href="tel:+23213231238988807550" target="_blank">
                    <img src="img/phone.png" alt="contact phone number" class="list__icon">
                    <p class="list__details">+998 88 800-75-50</p>
                </a>
                <a class="list-data animatedEl" href="mailto:example@gmail.com" target="_blank">
                    <img src="img/mail.png" alt="contact mail" class="list__icon">
                    <p class="list__details">murbad@buildings.com</p>
                </a>
                <a class="list-data animatedEl" href="https://www.instagram.com/mubrad__buildings/" target="_blank">
                    <img src="img/social.png" alt="contact social" class="list__icon">
                    <p class="list__details">@mubradBuildings</p>
                </a>
                <a class="list-data animatedEl" href="https://www.google.com/maps/search/%D1%83%D0%BB%D0%B8%D1%86%D0%B0+%D0%BF%D1%83%D1%88%D0%BA%D0%B8%D0%BD%D0%B0+%D0%B4%D0%BE%D0%BC+%D0%BA%D0%BE%D0%BB%D0%BE%D1%82%D1%83%D1%88%D0%BA%D0%B8%D0%BD%D0%B0/@47.8045101,72.433686,5z/data=!3m1!4b1?entry=ttu&g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D" target="_blank">
                <img src="img/location.png" alt="contact location" class="list__icon">
                <p class="list__details">Ulisa Pushkina, dom kolotushkino
                </p></a>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d731.0321765929134!2d74.59343277812985!3d42.87012750000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389eb7a9966d6ebb%3A0xb98b4ae5149821b6!2z0KPQu9C40YbQsCDQn9GD0YjQutC40L3QsCDQtNC-0Lwg0LrQvtC70L7RgtGD0YjQutC40L3QsA!5e0!3m2!1sru!2s!4v1732824642382!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="contact__infoImg animatedEl"></iframe>
        </div>
        <div class="contact-request">
            <h3 class="request-heading animatedEl">Contact us</h3>
            <div class="request-blank">
                <div class="blank-list">
                    <ul class="request__inputs">
                        <li class="inputs-values">
                            <label for="name" class="values-label animatedEl">Name:</label>
                            <input type="text" class="values-input animatedEl" name="name" placeholder="Write your name..." autocomplete="off" >
                        </li>
                        <li class="inputs-values">
                            <label class="values-label animatedEl" for="email">Email:</label>
                            <input type="text" class="values-input animatedEl" name="email" autocomplete="off" placeholder="Write your email">
                        </li>
                    </ul>
                    <a href="tel:+23213231238988807550" alt="contact us" class="contact blank__contact animatedEl">Contact us</a>
                </div>
                <div class="blank-imgContent animatedEl">
                    <img src="img/request info.png" alt="request content image" class="blank-img">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer semantic-tags">
        <div class="navigation-bar">
            <a href="/index.html" alt="company logo" class="logo "><img src="/img/logo.png" alt="logo" class="logoImg"></a>
            <ul class="navigation">
                <li><a href="/about us/about.html" alt="navigaiton element" class="navigation__element">About us</a></li>

                <li><a href="/contact/contact.html" alt="navigation element" class="navigation__element ">Contact us</a></li>
                <li><a href="/testimonials/testimonials.html" alt="navigation element" class="navigation__element ">Testimonials</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
